<section>
    <div class="wrapper" >
        <!-- Sidebar Holder -->
        <nav id="sidebar" *ngIf="currentRoute!='/login' && currentRoute!='/creercompte'">
            <div class="sidebar-header">
                <a class="logo" href="http://localhost:4200/rdv">
                    <img src="../assets/logo.png" >
                </a>
            </div>
    
            <ul class="list-unstyled components">
            <li class="nav-item" *ngFor="let menu of menus">
                <a class="nav-link active" aria-current="page" [routerLink]="[menu.url]">{{menu.name}}</a>
            </li>
                
            </ul>
        </nav>
    
            <div id="content">
    
                <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="currentRoute!='/login' && currentRoute!='/creercompte'">
                    <div class="container-fluid">
    
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item active" *ngFor="let menu of menus">
                                    <a class="nav-link"  [routerLink]="[menu.url]">
                                        {{menu.name}}
                                    </a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" (click)="logout()">
                                        <div class="pointer">
                                            Déconnexion
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <router-outlet></router-outlet>  
            </div>
    </div>
    </section>
<section *ngIf="currentRoute!='/login' && currentRoute!='/creercompte'">
    <footer>
        <p>Copyright © 2021 Ibrahima DIALLO - Toute reproduction interdite</p>
    </footer>
</section>
