<h1>BIENVENUE</h1>
<img src="../assets/rdv.jpg"><br><br><br>
    <div class="form-group">
        <div id="gloabl">
            <form id="gauche">
                <h2>Vos informations</h2>
                <label >Identifiant</label><br>
                <input class="form-control" disabled="true" type="id" name="id" size="20" maxlength="40"  value=""  [(ngModel)]="personne.user.id"><br>
                <label >Nom :</label><br>
                <input class="form-control" disabled="true" type="text" name="nom" size="20"  maxlength="40" id="nom" value="" [(ngModel)]="personne.nom"/><br>
                <label >Prénom :</label><br>
                <input class="form-control"  disabled="true" type="text" name="prenom" size="20" maxlength="40" id="prenom" value="" [(ngModel)]="personne.prenom"/>
        
            </form>
        </div>
    </div>

    <div class="alert alert-success" *ngIf="erreur2=='no'">
        Rendez-vous pris avec succèss ! Vous êtes priés de vous présenter le {{dateStr}}.<br><br> 
        <button class="btn btn-danger" (click)="delete()">Annuler RDV</button>
    </div>
    <div class="alert alert-danger" *ngIf="erreur2!='no' && erreur2.length>0">
    {{erreur2}}
    </div>
    <div>
        <form >
            <p>
                <button class="btn btn-primary" (click)="prendreRDVById()">Prendre un RDV</button>
            </p>
        </form>
    </div><br><br><br>
    <div>
        <h2>COMMENTAIRES</h2>
        <style>
            textarea {
                font-size: .8rem;
                letter-spacing: 1px;
            }
            textarea {
                padding: 10px;
                height: auto;
                line-height: 3;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-shadow: 1px 1px 1px #999;
                width: 63%;
            }
        </style>
        <textarea id="story" name="story" rows="5" cols="33" [(ngModel)]="commentaire.commentaire">
        </textarea><br><br>
        <button class="btn btn-info" (click)="commenter()">Envoyer</button><br><br>
        <div class="alert alert-success" *ngIf="erreurCommentaire=='no'">
            Commentaire envoyé.<br><br> 
        </div>
        <div class="alert alert-danger" *ngIf="erreurCommentaire!='no' && erreur2.length>0">
            {{erreur2}}
        </div>
